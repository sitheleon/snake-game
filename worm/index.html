<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Snake Game</h1>
    <button id="startButton">Start Game</button>
  </div>
  <canvas id="gameCanvas" width="400" height="400" style="display: none;"></canvas>
  
  <!-- Control buttons for touch input -->
  <div id="controls" style="display: none;">
    <div id="controlButtons">
      <button class="control-btn up" id="upBtn"><img src="up.png" alt="Up" width="50" height="50"></button>
      <button class="control-btn left" id="leftBtn"><img src="left.png" alt="Left" width="50" height="50"></button>
      <button class="control-btn right" id="rightBtn"><img src="right.png" alt="Right" width="50" height="50"></button>
      <button class="control-btn down" id="downBtn"><img src="down.png" alt="Down" width="50" height="50"></button>
    </div>
  </div>
  <div class="footer">
    KHUbus
  </div>
  
  <script src="script.js"></script>
</body>
</html>
